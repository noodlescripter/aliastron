version: '3.8'

services:
  arch-btw-aliastron-web:
    image: nginx:latest
    ports:
      - 4300:80
    volumes:
      - ./aliastron.html:/app/index.html
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - site-lively-frontend-network

networks:
  site-lively-frontend-network:
    driver: bridge
