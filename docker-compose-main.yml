version: '3.8'

services:
  arch-btw-web:
    image: nginx:latest
    container_name: arch-btw-web
    ports:
      - "4200:80"
    volumes:
      - ./arch-btw.html:/app/index.html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    networks:
      - site-lively-frontend-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  site-lively-frontend-network:
    driver: bridge
